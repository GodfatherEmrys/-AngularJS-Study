<form class="signup_background" style="padding: 10px 10px 10px 10px; border-radius: 10px 10px 10px 10px;">
    
    <h1>회원가입</h1>
    <hr>
    
    <div class="form-group">
        <label for="userid">아이디</label>
        <input type="email" id="userid" class="form-control" placeholder="아이디로 사용하실 이메일을 입력하세요.">
        <div style="height:5px"></div>
        <button class="btn btn-warning btn-block">중복 확인</button>
    </div>
    
    <div class="form-group">
        <label for="userpw">비밀번호</label>
        <input type="password" id="userpw" class="form-control" placeholder="비밀번호를 입력하세요.">
        <div style="height:5px"></div>
        <label for="userpw_check">비밀번호 확인</label>
        <input type="password" id="userpw_check" class="form-control" placeholder="비밀번호를 확인해주세요.">
    </div>
        
    <div class="form-group">
        <label for="username">이름</label>
        <input type="text" id="username" class="form-control" placeholder="사용하실 이름을 입력해주세요.">
    </div>
    
    <div class="form-group">
        <div class="input-group">
            <label for="usertype" class="input-group-addon colorbox-green">가입형태</label>
            <select class="form-control custom-select btn-block" id="usertype">
                <option selected value="nothing">미선택</option>
                <option value="manager">매니저</option>
                <option value="player">선수</option>
            </select>
        </div>
    </div>
    
    <button type="submit" class="btn colorbox-purple btn-block">가입</button>
</form>
