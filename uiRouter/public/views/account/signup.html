<form class="signup_background" style="padding: 10px 10px 10px 10px; border-radius: 10px 10px 10px 10px;">
    
    <h1>회원가입</h1>
    <hr>
    
    <div class="form-group">
        <label for="userid">아이디</label>
            <input type="email" id="userid" class="form-control" placeholder="아이디로 사용하실 이메일을 입력하세요.">
        <button class="btn btn-success btn-block">중복 확인</button>
    </div>
    
    <div class="form-group">
        <label for="userpw">비밀번호</label>
        <input type="password" id="userpw" class="form-control" placeholder="비밀번호를 입력하세요.">
        <input type="password" class="form-control" placeholder="비밀번호를 확인해주세요.">
    </div>
        
    <div class="form-group">
        <label>이름</label>
        <input type="text" class="form-control" placeholder="사용하실 이름을 입력해주세요.">
    </div>
    
    <div class="form-group">
        <label>가입형태</label>
        <select>
            <option>매니저</option>
            <option>선수</option>
        </select>
    </div>
</form>
