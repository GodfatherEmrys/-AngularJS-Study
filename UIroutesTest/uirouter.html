        <script>
        angular.module('helloapp',['ui.router']);

            $stateProvider.state('hello',{

                    },
                    'test': {
                        template: "<h2>World</h2>"
                    }
                }
            })
            $stateProvider.state('hello.childtest',{
                url: 'childtest',
                views: {
                    'childtest':{
                        template: "<h3>Child</h3>"
                    }
                }
            })
        })
        </script>
    </head>
    <body ng-app="helloapp">
        <h1>Hello Angular</h1>
        <a ui-sref="hello">Hello Call</a>
        <a ui-sref="test">Test Call</a>

        <div ui-view="hello"></div>
        <div ui-view="test"></div>
    </body>
